<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message to Discord</title>
    <link rel="stylesheet" href="/Sources/CSS/Guess.css">
</head>
<body>
    <form id="discordForm">
        <fieldset>
            <legend>Discord Anonymous Message</legend>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Send</button>
        </fieldset>
    </form>

    <script>
        // Replace with your webhook URL
        const webhookURL = "https://discord.com/api/webhooks/1282089315522052157/_fuu0h7gqHMSiEuwvw3_1iq_3QV2oeWpT_sScLSNtch_5bfivVac2MTu3ACcfAaDaAZp";

        document.getElementById('discordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const message = document.getElementById('message').value;

            if (message.trim() === "") {
                alert("Message cannot be empty!");
                return;
            }

            // Create the payload to send
            const payload = JSON.stringify({
                content: message
            });

            // Send the request
            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: payload
            })
            .then(response => {
                if (response.ok) {
                    alert("Message sent!");
                } else {
                    alert("Error sending message.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Failed to send the message.");
            });
        });

    </script>
</body>
</html>
