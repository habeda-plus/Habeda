<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field</title>
    <link rel="stylesheet" href="Field.css">
</head>
<body>
    <div class="header"><h1>Fields</h1></div>
    
    <div class="container">
        <div class="fields">
            <h2>↓ Map ↓</h2>
            <a href="https://www.google.com/maps/d/u/0/edit?mid=16oSbiyZ51gkzWPDGueoKds5bMg2sY08&usp=sharing"><img src="/Sources/Images/image_2023-08-19_00-35-01.png"></a>
        </div>
        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSecLjQpv7gRx8R71EEtDoSGJwclcfPxgenRw83N4kgDmcgx6w/formResponse" method="post">
            <div class="day">
                <div class="question"><label for="">Choose field <br>___________</label></div>
                <br>
                <div class="input-check">
                    <label for="school">ملعب المدرسة</label>
                    <input id="school" type="checkbox" name="entry.674121219" value="ملعب المدرسة">
                </div>
                <div class="input-check">
                    <label for="dank">الاسبانية (دانك)</label>
                    <input id="dank" type="checkbox" name="entry.674121219" value="الاسبانية (دانك)">
                </div>
                <div class="input-check">
                    <label for="fisal">الاسبانية (معهد)</label>
                    <input id="fisal" type="checkbox" name="entry.674121219" value="الاسبانية (المعهد الصناعي)">
                </div>
                <div class="input-check">
                    <label for="teba">حديقة طيبة</label>
                    <input id="teba" type="checkbox" name="entry.674121219" value="حديقة طيبة">
                </div>
            </div>
            <br>
            <div class="day">
                <div class="question"><label for="">Choose day <br>__________</label></div>
                <br>
                <div class="input-check">
                    <label for="Thursday">Thursday | الخميس</label>
                    <input id="Thursday" type="checkbox" name="entry.36707646" value="خميس">
                </div>
                <div class="input-check">
                    <label for="Friday">Friday | الجمعة</label>
                    <input id="Friday" type="checkbox" name="entry.36707646" value="جمعة">
                </div>
                <div class="input-check">
                    <label for="Saturday">Saturday | السبت</label>
                    <input id="Saturday" type="checkbox" name="entry.36707646" value="سبت">
                </div>
            </div>
            <br>
            <div class="hour">
                <div class="question"><label for="">Choose hour <br>___________</label></div>
                <br>
                <div class="input-check">
                    <label for="5-7">5-7</label>
                    <input id="5-7" type="checkbox" name="entry.1961706149" value="5-7">
                </div>
                <div class="input-check">
                    <label for="7-9">7-9</label>
                    <input id="7-9" type="checkbox" name="entry.1961706149" value="7-9">
                </div>
            </div>
            <br>
            <div class="submit">
                <input type="submit">
                <input type="reset">
            </div>
        </form>

    </div>
    
</body>
</html>
